<html>
<body>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDMm58FNBycDzY1eNlSHUfy8Jfw_qVJeNw"></script>
<script type="text/javascript">
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (p) {
        var LatLng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
        var LatLng1 = new google.maps.LatLng(p.coords.latitude+(0.007), p.coords.longitude+(0.0002));
        var LatLng2 = new google.maps.LatLng(p.coords.latitude+(0.02), p.coords.longitude+(0.0007));
        var LatLng3 = new google.maps.LatLng(p.coords.latitude+(0.0009), p.coords.longitude+(0.09));
        var mapOptions = {
            center: LatLng,
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
        var marker = new google.maps.Marker({
            position: LatLng,
            map: map,
            title: "<div style = 'height:60px;width:200px'><b>Mukul</b><br />Skills: Fiber, Copper " + "<br />Distance: 0 mins "
        });

        var marker1 = new google.maps.Marker({
            position: LatLng1,
            map: map,
            title: "<div style = 'height:60px;width:200px'><b>Karampal</b><br />Skills: Fiber, Copper " + "<br />Distance: 2 mins "
        });

        var marker2 = new google.maps.Marker({
            position: LatLng2,
            map: map,
            title: "<div style = 'height:60px;width:200px'><b>Pavan</b><br />Skills: Fiber, Copper " + "<br />Distance: 4 mins "
        });

        var marker3 = new google.maps.Marker({
            position: LatLng3,
            map: map,
            title: "<div style = 'height:60px;width:200px'><b>Virendar</b><br />Skills: Fiber " + "<br />Distance: 12 mins "
        });

        google.maps.event.addListener(marker, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow();
            infoWindow.setContent(marker.title);
            infoWindow.open(map, marker);
        });

        google.maps.event.addListener(marker1, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow();
            infoWindow.setContent(marker1.title);
            infoWindow.open(map, marker1);
        });

        google.maps.event.addListener(marker2, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow();
            infoWindow.setContent(marker2.title);
            infoWindow.open(map, marker2);
        });

        google.maps.event.addListener(marker3, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow();
            infoWindow.setContent(marker3.title);
            infoWindow.open(map, marker3);
        });
    });
} else {
    alert('Geo Location feature is not supported in this browser.');
}
</script>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's there 2.0</title> </head>

<h1 >Who's There 2.0 </h1>
<div id="dvMap" style="width: 100%; height: 100%">

</div>
</body>
</html>
